<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Home - Centros de especialización en TEA</title>
  </head>

  <body>
    <div class="container_index">
      <header>
        <div class="container_header">
          <!-- ZONA LOGO -->
          <div class="banner">
            <div class="logo first_banner">
              <a href="index.html">
                <img src="./img/logoIndex.png" alt="Logo TEA" />
              </a>
            </div>
            <div class="titulo_header first_banner">
              <h1>TEApoyo</h1>
            </div>
            <!-- ZONA MENÚ -->
            <div class="menu_index">
              <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="./centros.html">Centros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./ayuda.html">Ayuda</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container_main">
          <div id="contactForm" class="container_form">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" />
              </div>
              <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" />
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" />
              </div>
              <div class="form-group">
                <label for="centro">Centro:</label>
                <input type="text" id="centro" name="centro" />
              </div>
              <div class="form-group">
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta"></textarea>
              </div>
              <input type="submit" value="Enviar" />
            </form>
          </div>
        </div>
      </main>
      <footer>
        <h4>2024 - Francys Navas - Yamila Holik - Romina Arias</h4>
      </footer>
    </div>
  </body>
</html>
