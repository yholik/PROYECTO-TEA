<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Edu+QLD+Beginner:wght@400..700&family=Oregano:ital@0;1&family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contacto - TEApoyo</title>
  </head>
  <body>
    <div class="container_index">
      <header>
        <div class="container_header">
          <div class="banner">
            <div class="logo first_banner">
              <a href="index.html">
                <img src="./img/logoIndex.png" alt="Logo TEA" />
              </a>
            </div>
            <div class="titulo_header first_banner">
              <h1>TEApoyo</h1>
            </div>
            <!-- ZONA MENÚ -->
            <nav class="menu_index">
              <div class="menu-toggle" id="mobile-menu">&#9776;</div>
              <ul class="menu-list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="./centros.html">Centros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./ayuda.html">Ayuda</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
    </div>

    <main>
      <div class="container mt-5">
        <h2 class="mb-4">Formulario de Contacto</h2>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Correo Electrónico"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-phone"></i></span>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="Teléfono"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"
              ><i class="bi bi-chat-dots"></i
            ></span>
            <textarea
              class="form-control"
              id="mensaje"
              rows="3"
              placeholder="Mensaje"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </main>

    <footer class="mt-5">
      C.A.C 2024 - Francys Navas - Romina Arias - Yamila Holik
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/dataAyuda.js"></script>
    <script src="./js/cards.js"></script>
  </body>
</html>
